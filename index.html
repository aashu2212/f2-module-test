<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management CRUD</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="head">
    <h1>Student Management CRUD</h1>
  </div>
  <div class="boxes">
    <form>
      <input style="color:white;" class="box" type="text" placeholder="Name" id="name-input" required>
      <input style="color:white;" class="box" type="email" placeholder="Email" id="email-input" required>
      <input style="color:white;" class="box" type="number" placeholder="GPA" id="gpa-input" required>
      <input style="color:white;" class="box" type="number" placeholder="Age" id="age-input" required>
      <input style="color:white;" class="box" type="text" placeholder="Degree" id="degree-input" required>
    </form>
  </div>
  <div class="add-button">
    <button class="add-btn" id="add-update-btn" type="submit">Add Student</button>
  </div>
  <div class="search-container">
    <input class="container" placeholder="Search By Name, email or degree" type="text" id="search-input">
  </div>
  <div class="students-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Student Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>GPA</th>
          <th>Degree</th>
         
        </tr>
      </thead>
      <tbody id="students-body"> 
        <tbody>
            <tr>
              <td>1</td>
              <td>Alice</td>
              <td>alice@example.com </td>
              <td>21</td>
              <td>9</td>
              <td>B-Tech <span class="material-symbols-outlined">
                edit_square
                </span>
                <span class="material-symbols-outlined">
                    delete
                    </span></td>
              
            </tr>
            <tr>
              <td>2</td>
              <td>Bob</td>
              <td>bob@example.com</td>
              <td>22</td>
              <td>8</td>
              <td>M.B.A. <span class="material-symbols-outlined">
                edit_square
                </span>
                <span class="material-symbols-outlined">
                    delete
                    </span> </td>
              
            </tr>
            <tr>
              <td>3</td>
              <td>Charlie</td>
              <td>charlie@example.com</td>
              <td>20</td>
              <td>10</td>
              <td>B-Tech
                <span class="material-symbols-outlined">
                    edit_square
                    </span>
                    <span class="material-symbols-outlined">
                        delete
                        </span>
              </td>
              
            </tr>
          </tbody>
        <!-- student rows will be added here dynamically -->
      </tbody>
    </table>
  </div>

  <script src="index.js"></script>
</body>
</html>
